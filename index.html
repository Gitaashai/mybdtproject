<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support Chatbot</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling with Background Gradient */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #a2b6df, #4a90e2);
            color: #fff;
        }

        /* Login and Registration Containers */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            max-width: 90%;
            padding: 20px;
            text-align: center;
            display: none;
        }

        .active {
            display: block;
        }

        /* Title and Input Styles */
        h2 {
            font-size: 1.8em;
            color: #4a90e2;
            margin-bottom: 20px;
        }
        
        input {
            padding: 10px;
            width: 85%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            outline: none;
        }

        input:focus {
            border: 1px solid #4a90e2;
        }

        /* Button Styling */
        button {
            background-color: #5a9bd3;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4a90e2;
        }

        /* Chat Container and Header */
        .chat-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            display: none;
        }

        .chat-header {
            background-color: rgba(90, 155, 211, 0.9);
            padding: 15px;
            font-size: 1.6em;
            font-weight: bold;
            color: #fff;
        }

        /* Chatbot Iframe */
        iframe {
            border: none;
            width: 100%;
            height: 400px;
        }

        /* Error Message */
        #error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Registration Form -->
    <div class="container active" id="registrationContainer">
        <h2>Create an Account</h2>
        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button onclick="register()">Register</button>
        <p id="reg-message"></p>
        <p>Already have an account? <button onclick="showLogin()">Login</button></p>
    </div>

    <!-- Login Form -->
    <div class="container" id="loginContainer">
        <h2>Login to Access Chatbot</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="error-message"></p>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            Mental Health For You
            <button onclick="newChat()" style="float: right; background-color: transparent; border: none; color: #fff; font-size: 0.8em;">New Chat</button>
        </div>
        
        <!-- Chatbot iframe -->
        <iframe id="chatIframe" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/1df8ef38-ece4-443d-ba3e-05a85fb80cf0"></iframe>
    </div>

    <script>
        // Store user accounts
        const users = {};

        // Register function to create a new account
        function register() {
            const username = document.getElementById("regUsername").value;
            const password = document.getElementById("regPassword").value;
            const regMessage = document.getElementById("reg-message");

            if (username && password) {
                users[username] = password;
                regMessage.textContent = "Registration successful! Please login.";
                showLogin();
            } else {
                regMessage.textContent = "Please enter a valid username and password.";
            }
        }

        // Show login form and hide registration
        function showLogin() {
            document.getElementById("registrationContainer").style.display = "none";
            document.getElementById("loginContainer").style.display = "block";
        }

        // Login function to verify credentials
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (users[username] && users[username] === password) {
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("chatContainer").style.display = "block";
            } else {
                errorMessage.textContent = "Incorrect username or password.";
            }
        }

        // Function to start a new chat
        function newChat() {
            document.getElementById("chatIframe").src += '';
        }
    </script>
</body>
</html>
